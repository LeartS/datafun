<html>

	<meta charset="utf-8">
	<title>TODO</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script src="../vendor/d3/d3.min.js" charset="utf-8">
	</script>
  </head>
  <body>
	<div id="controls">
	  <select name="offset">
		<option value="wiggle">Wiggle</option>
		<option value="silhouette">Silhouette</option>
		<option value="zero">Zero</option>
	  </select>
	  Luminance: <input type="number" name="luminance" id="luminance" />
	  Chroma: <input type="number" name="chroma" id="chroma" />
	  Offset: <input type="number" name="offset" id="offset" />
	</div>
	<div id="chart_area">
	</div>
	<script type="text/javascript" src="chart.js"></script>
	<script type="text/javascript">
		parser = d3.dsv(';', 'text/plain');
		parser('stranieri-milano-1979-2012.csv').row(function(d) {
			var r = {country: d.Cittadinanza, years: []};
			for (var year = 1979; year < 2013; year++) {
				r.years.push({'year': year, 'value': +d[year]});
			}
			return r;
		}).get(function(error, rows) { jesus.plot(rows); });
	</script>
  </body>
</html>
